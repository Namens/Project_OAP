<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style-contact.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="contact-box">
                <a href="./index.html" class="link-back"><img src="./images/icons_svg/turn-back.svg" alt="123143"></a>
                <h1 class="contact-title h1-title-text">Cообщение об ошибке</h1>
                <form action="#" class="contact-form">
                    <textarea class="contact-input-text input-text" name="Сообщение" value="Сообщение" placeholder="Сообщение"></textarea>
                    <input type="submit" value="Отправить" class="contact-submit input-submit">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
