<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">

                <h1 class="header-title h1-title-text">Прогноз погоды</h1>
                
                <form action="#" method="get" enctype="multipart/form-data" class="header-form" id="form">
                    <input id="inputCity" type="text" name="city" placeholder="Введите название города" class="header-input-text input-text">
                    <input type="submit" value="Показать" class="header-submit input-submit">
                </form>
            </div>
        </div>
    </header>

    <main class="main">
            <section class="section">
                <div class="card-box">
                    <h2 class="section-title-text section-title-text-h2">London <span>GB</span></h2>
                      
                    <div class="card-weather">
                        <div class="section-text-main section-text-p">11<sup>°с</sup></div>
                        <img src="./images/icons_svg/icon-weather.svg" alt="weather" class="icon-weather">
                    </div>
                        
                    <div class="section-text-footer section-text-footer-p">Cloud</div>
                </div>
            </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-box">
                <a href="./about.html" class="footer-link h2-footer-text">О сайте</a>
                <a href="#" class="footer-link h2-footer-text">Донат</a>
                <a href="./contact.html" class="footer-link h2-footer-text">Контакты</a>
            </div>
        </div>
    </footer>


<script src="/app.js"></script>

</body>
</html>
